<!DOCTYPE html>
<html lang="en">
    <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
      <title>
        Calculator
      </title>
      <link rel="stylesheet" href="calc.css">
    </head>
    <body>
       <div id="main"><!--the parent container-->
          <input type="text" id='res'><!--this is the input display-->
          <div class="btn">
             <span class="btn2"><input type="button" value = 'C' onclick = "Clear()">
             <input type="button" value = '%' onclick = "Solve('%')">
             <input type="button" value = '←' onclick ="Back('←')">
             <input type="button" value = '/' onclick = "Solve('/')"></span>
             <br><!--line break used instead of div-->
             <input type="button" value = '7' onclick = "Solve('7')">
             <input type="button" value = '8' onclick = "Solve('8')">
             <input type="button" value = '9' onclick = "Solve('9')">
             <span class="btn3"><input type="button" value = 'x' onclick = "Solve('*')"></span>
             <br>
             <input type="button" value = '4' onclick = "Solve('4')">
             <input type="button" value = '5' onclick = "Solve('5')">
             <input type="button" value = '6' onclick = "Solve('6')">
             <span class="btn3"><input type="button" value = '-' onclick = "Solve('-')"></span>
             <br>
             <input type="button" value = '1' onclick = "Solve('1')">
             <input type="button" value = '2' onclick = "Solve('2')">
             <input type="button" value = '3' onclick = "Solve('3')">
             <span class="btn3"><input type="button" value = '+' onclick = "Solve('+')"></span>
             <br>
             <input type="button" value = '00'onclick = "Solve('00')">
             <input type="button" value = '0' onclick = "Solve('0')">
             <input type="button" value = '.' onclick = "Solve('.')">
             <span class="btn4"><input type="button" value = '=' onclick = "Result()"></span>
          </div>
       </div>
       <script src="calc.js"></script>
      </body>
    </html>
